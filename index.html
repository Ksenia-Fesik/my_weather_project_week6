<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container shadow-lg rounded -border border-warning">
      <div class="row border-bottom mb-3 py-1 cities">
        <div class="col text-center">
          <button class="btn">Lviv</button>
        </div>
        <div class="col text-center">
          <button class="btn">Dnipro</button>
        </div>
        <div class="col text-center">
          <button class="btn">Kyiv</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-3"></div>
        <div class="col-6">
          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Choose the city"
                aria-label="Choose the city"
                aria-describedby="button-addon2"
                id="new-city-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                üîç
              </button>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row mb-3">
        <div class="col-6 text-center">
          <h1 class="current-city" id="current-city">Lviv</h1>
          <div class="current-temp">
            +<span id="current-temp">21</span>
            <span class="units">
              <a href="#" id="celsius">¬∞C</a> |
              <a href="#" id="farengheit">¬∞F</a>
            </span>
          </div>

          <p class="current-weather" id="description"></p>
          <p class="additional-description">
            <span id="wind"></span>
          </p>
          <p id="current-date-time"></p>
        </div>
        <div class="col-6 text-center">
          <img
            class="current-weather-icon"
            src="http://openweathermap.org/img/wn/04d@2x.png"
            id="weather-icon"
          />
        </div>
      </div>
      <div class="my-weather-forecast" id="forecast"></div>
    <p>
      Opensource code is
      <a href="https://github.com/Ksenia-Fesik/my_weather_project_week6">
        HERE</a
      >
    </p>
    <script src="index.js"></script>
  </body>
</html>
